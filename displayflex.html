<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de display flex</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-around; 
            align-items: center; 
            background-color: lightgray;
            height: 200px;
        }
        .flex-item {
            background-color: lightcoral;
            padding: 20px;
            color: white;
            border: 1px solid #ddd;
            text-align: center;
            flex-basis: 20%;
        }
    </style>
</head>
<body>

    <div class="flex-container">
        <div class="flex-item">hola 1</div>
        <div class="flex-item">hola 2</div>
        <div class="flex-item">hola 3</div>
    </div>

</body>
</html>
